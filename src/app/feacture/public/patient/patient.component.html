<!-- Contenu principal -->
<div class="container-fluid py-4 px-4">
    
    <!-- Titre -->
    <h2 class="mb-4"><i class="bi bi-person-plus"></i> Créer un Nouveau Patient</h2>

    <div class="row">
        <!-- Formulaire -->
        <div class="col-lg-8 mb-4">
            <div class="card border-start border-primary border-4">
                <div class="card-body p-4">
                    
                    <!-- Ligne 1: Numéro Patient et Nom -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label"><i class="bi bi-hash"></i> Numéro Patient</label>
                            <input type="text" class="form-control" placeholder="PAT-001">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-person"></i> Nom</label>
                            <input type="text" class="form-control" placeholder="Dupont">
                        </div>
                    </div>

                    <!-- Ligne 2: Prénom et Téléphone -->
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label"><i class="bi bi-person"></i> Prénom</label>
                            <input type="text" class="form-control" placeholder="Jean">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><i class="bi bi-telephone"></i> Téléphone</label>
                            <input type="tel" class="form-control" placeholder="+221 77 123 45 67">
                        </div>
                    </div>

                    <!-- Adresse -->
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-geo-alt"></i> Adresse</label>
                        <textarea class="form-control" rows="2" placeholder="Rue, Code postal, Ville"></textarea>
                    </div>

                    <!-- Antécédents Médicaux -->
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-file-medical"></i> Antécédents Médicaux</label>
                        <textarea class="form-control" rows="4" placeholder="Décrivez vos antécédents médicaux, allergies, maladies chroniques..."></textarea>
                    </div>

                    <!-- Boutons -->
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Annuler
                        </button>
                        <button class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Créer Patient
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Sidebar Informations -->
        <div class="col-lg-4">
            <div class="card border-start border-info border-4">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-info-circle"></i> Informations</h5>
                    <p class="text-muted">Veuillez remplir tous les champs avec les informations correctes du patient.</p>
                    
                    <p class="fw-bold mb-2">Champs requis:</p>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <i class="bi bi-check-circle-fill text-success"></i> Numéro Patient
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-check-circle-fill text-success"></i> Nom
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-check-circle-fill text-success"></i> Prénom
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-check-circle-fill text-success"></i> Téléphone
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-check-circle-fill text-success"></i> Adresse
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
